<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务3：三栏式布局</title>
    <link rel="stylesheet" type="text/css" href="css/task_3.css"/>
</head>
<body>
<!--总内容div开始-->
	<div id="container">
	<!--左部分div开始-->
		<div class="left">
			<img src="images/teamLogo.jpg" alt="北林前端_logo">
            <span>北林前端</span>
		</div>
	<!--左部分div结束-->
        <!--右部分div开始-->
        <div class="right">
            <div class="img img_first">
                <img src="images/logo1.gif" alt="">
            </div>
            <div class="img">
                <img src="images/logo1.gif" alt="">
            </div>
            <div class="img">
                <img src="images/logo1.gif" alt="">
            </div>
            <div class="img">
                <img src="images/logo1.gif" alt="">
            </div>
        </div>
        <!--右部分div结束-->
	<!--中间div开始-->
		<div class="middle">
			<h2>Hi 我们是北林前端团队</h2>
            </br>
			<p>北京是我国首都，是最繁华的城市。这里有许多名胜古迹。如天安门，每早四点，解放军扛着鲜艳的五星红旗准时在升旗台上，升起庄严的五星红旗。到了八九点钟，天安门已经变得人来人往，车辆在马路上穿梭，地铁在地下轰鸣，太阳给天安门洒下一束束金光，让天安门变得更加辉煌。</p>
            </br>
			<p>热闹非凡的王府井两旁排满了各种各样的商铺和小摊，热闹极了。人们在步行街上高兴地聊着天，没有汽车嘈杂的声音，没有尾气，四周环境好极了。每到夜晚，王府井焕然一新，整个世界都变成了光的海洋，灯的世界，高架桥上的霓虹灯不停地变换着颜色，好像一座光彩夺目的彩虹桥。</p>
            </br>
			<p>我爱美丽热闹的北京城！！</p>
		</div>
		<!--中间div结束-->
        <div class="clear_float">
        </div>
	</div>
<!--总内容div结束-->
</body>
</html>
