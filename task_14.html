<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {
  var array=[];
  var list=document.getElementById("aqi-list");
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      array.push(aqiData[i]);
    }
  }

  array.sort(function(a,b){
    return b[1]-a[1];
  })
  
  for(var i=0;i<array.length;i++){
    Array(i+1,array[i][0],array[i][1]);
  } 
  
  function Array(rank,city,score)
  {
      var li = document.createElement("li");
      li.innerText = "第"+rank+"名："+city+"，"+score;
      list.appendChild(li);
  }
})();

</script>
</body>
</html>
